<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Learning Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: FFFFFF;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .particle {
            position: fixed;
            width: 6px;
            height: 6px;
            background-color: #E94C15;
            border-radius: 50%;
            bottom: 0;
            left: 50%;
            opacity: 0.7;
            animation: floatUp 4s linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }

            50% {
                opacity: 0.4;
            }

            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 70px;
            position: relative;
            z-index: 1;
        }

        .hero-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
            min-height: 80vh;
        }

        .content {
            animation: slideInLeft 0.8s ease-out;
        }

        .welcome-text {
            font-size: 4rem;
            font-weight: 700;
            color: #185763;
            margin-bottom: 20px;
            line-height: 1.1;
        }

        .subtitle {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        .grow {
            color: #E94C15;
            font-weight: 800;
        }

        .tagline {
            color: #185763;
            font-weight: 400;
        }

        .button-group {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #E94C15;
            color: white;
            box-shadow: 0 4px 15px rgba(233, 76, 21, 0.3);
        }

        .btn-primary:hover {
            background: #d63f12;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: transparent;
            color: #185763;
            border: 2px solid #185763;
        }

        .btn-secondary:hover {
            background: #185763;
            color: white;
            transform: translateY(-2px);
        }

        .visual-section img {
            max-width: 100%;
            height: auto;
            filter: none !important;
            mix-blend-mode: normal !important;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 768px) {
            .hero-section {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .welcome-text {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="hero-section">
            <div class="content">
                <h1 class="welcome-text">Welcome,</h1>
                <p class="subtitle">
                    <span class="grow">Grow.</span>
                    <span class="tagline">Anytime. Anywhere."</span>
                </p>
                <div class="button-group">
                    <a href="/my/courses.php" class="btn btn-primary">My Courses</a>
                    <a href="/course/index.php" class="btn btn-secondary">Explore</a>
                </div>
            </div>
            <div class="visual-section">
                <img src="image/logo.png" alt="Learning Logo">
            </div>
        </div>
    </div>

    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.backgroundColor = Math.random() > 0.5 ? '#185763' : '#E94C15';
            particle.style.width = particle.style.height = (Math.random() * 4 + 4) + 'px';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 4000);
        }

        setInterval(createParticle, 200);
    </script>
</body>

</html>
